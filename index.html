<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Best Shop</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__logo">
                <a href="#" class="logo">
                    BestShop
                </a>
            </div>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__element"><a href="#" class="nav__link">why us</a></li>
                    <li class="nav__element"><a href="#" class="nav__link">benefits</a></li>
                    <li class="nav__element"><a href="#" class="nav__link">prices</a></li>
                    <li class="nav__element"><a href="#" class="nav__link">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="hero__container">
            <h1 class="hero__title">
                Sell More!
            </h1>
            <p class="hero__description">
                Open shop on our platform and increase your sales
            </p>
            <a href="#" class="btn btn--primary btn--large">
                Open your shop
            </a>
        </div>
        <img src="assets/Background.png" alt="hero image" class="hero__img">
    </section>

    <section class="stat">
        <div class="container stat__container">
            <div class="stat__header">
                <h2 class="stat__title">
                    The most popular sales platform in country
                </h2>
            </div>
            <div class="stat__row">
                <div class="stat__column">
                    <div class="stat__circle">
                        <img src="assets/Person.svg" alt="icon_person" class="stat__icon icon--person">
                    </div>
                    <div class="stat__number">100000+</div>
                    <div class="stat__description">daily entries</div>
                </div>
                <div class="stat__column">
                    <div class="stat__circle">
                        <img src="assets/Eye.svg" alt="icon_eye" class="stat__icon icon--eye">
                    </div>
                    <h2 class="stat__number">
                        2000000+
                    </h2>
                    <p class="stat__description">
                        seen products <br> every day
                    </p>
                </div>
                <div class="stat__column">
                    <div class="stat__circle">
                        <img src="assets/Catalog.svg" alt="icon_catalog" class="stat__icon icon--catalog">
                    </div>
                    <h2 class="stat__number">
                        10000+
                    </h2>
                    <p class="stat__description">
                        added posts <br> daily
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
